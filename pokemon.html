<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/pokeball-logo.png" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="pokedex-style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/images/pokeball-logo.png"
            alt="pokeball"
            width="50"
            height="50"
          />POKEMON</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pokemon.html">Pokedex</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Main Container -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card bg-secondary-subtle">
            <div class="search">
              <input
                type="text"
                id="pokemonName"
                placeholder="Enter Pokemon name"
                spellcheck="false"
              />
              <button onclick="fetchData()">
                <img src="assets/images/search.png" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row bg-body-secondary border border-secondary-subtle rounded m-2"
      >
        <div class="col col-5">
          <div
            class="imgCard bg-light border border-secondary-subtle rounded m-3"
          >
            <img
              alt="Pokemon Sprite"
              id="pokemonSprite"
              style="display: none"
              height="400"
              width="400"
            />
          </div>
        </div>
        <div class="col col-7 mt-5">
          <h4 class="text-start" id="pokemon-name"></h4>
          <div class="typeContainer my-3">
            <div class="type-box">
              <span id="pokemonType"></span>
            </div>
          </div>
          <span class="text-center" id="pokemonDescription"></span>
          <div class="my-2">
            <span id="pokemonHeight"></span><br />
            <span id="pokemonWeight"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Main Container -->

    <script src="pokedex-api.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
