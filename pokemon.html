<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="pokedex-style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/images/pokeball-logo.png"
            alt="pokeball"
            width="50"
            height="50"
          />POKEMON</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pokemon.html">Pokedex</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Main Container -->
    <div class="content d-flex">
      <div class="col1 col-6">
        <div class="card">
          <div class="search">
            <input
              type="text"
              id="pokemonName"
              placeholder="Enter Pokemon name"
              spellcheck="false"
            />
            <button onclick="fetchData()">
              <img src="assets/images/search.png" />
            </button>
          </div>
        </div>
      </div>
      <div class="col2 col-6 d-flex align-items-center justify-content-center">
        <div class="pokemonCard">
          <div class="typeContainer">
            <div class="type-box">
              <span id="pokemonType"></span>
            </div>
          </div>
          <div class="imgCard">
            <img
              alt="Pokemon Sprite"
              id="pokemonSprite"
              style="display: none"
            />
          </div>
          <h4 class="text-center" id="pokemon-name"></h4>
          <span class="text-center" id="pokemonDescription"></span>
        </div>
      </div>
    </div>
    <!-- End of Main Container -->

    <script src="pokedex-api.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
