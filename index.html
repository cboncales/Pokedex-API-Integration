<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/pokeball-logo.png" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index-styles.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap-icons-1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/images/pokeball-logo.png"
            alt="pokeball"
            width="50"
            height="50"
          />POKEMON</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pokemon.html">Pokedex</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Carousel -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="assets/images/ash-trophy.png"
            class="d-block w-100 c-img"
            alt="ash and pikachu"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="assets/images/ash-feat.jpg"
            class="d-block w-100 c-img"
            alt="ash pic"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="assets/images/team-rocket.png"
            class="d-block w-100 c-img"
            alt="team rocket"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="assets/images/pokemon-team.jpg"
            class="d-block w-100 c-img"
            alt="team rocket"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="assets/images/virbank-gym.jpg"
            class="d-block w-100 c-img"
            alt="team rocket"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="assets/images/team-rocket2.png"
            class="d-block w-100 c-img"
            alt="team rocket"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- End of Carousel -->

    <!-- Main Container -->
    <div class="container bg-body-secondary">
      <h1 class="text-center mt-5 p-5 text-danger">POKEMON</h1>
      <div class="row pokemons"></div>
    </div>

    <!-- End of Main Container -->
    <script src="pokemon.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
