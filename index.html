<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex-style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="header d-flex align-items-end justify-content-start">
      <h1 class="text-start">POKEDEX</h1>
    </div>
    <div class="content d-flex">
      <div class="col1 col-6">
        <div class="card">
          <div class="search">
            <input
              type="text"
              id="pokemonName"
              placeholder="Enter Pokemon name"
              spellcheck="false"
            />
            <button onclick="fetchData()">
              <img src="assets/images/search.png" />
            </button>
          </div>
        </div>
      </div>
      <div class="col2 col-6 d-flex align-items-center justify-content-center">
        <div class="pokemonCard">
          <div class="typeContainer">
            <div class="type-box">
              <span id="pokemonType"></span>
            </div>
          </div>
          <div class="imgCard">
            <img
              alt="Pokemon Sprite"
              id="pokemonSprite"
              style="display: none"
            />
          </div>
          <h4 class="text-center" id="pokemon-name"></h4>
          <span class="text-center" id="pokemonDescription"></span>
        </div>
      </div>
    </div>
    <script src="pokedex-api.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
